<head>
  <title>resolutions</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Resolutions</h1>

      <form class="new-resolution" action="index.html" method="post">
        <input type="text" name="title" placeholder="A new Resolution">
        <input type="submit" value="Submit">
      </form>
    </header>
    <ul>
      {{#each resolutions}}
        {{> resolution}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="resolution">
  <li>
    {{title}}
    <button class="delete">Remove</button>
  </li>
</template>
